<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   class MyDate {
       constructor(date, month, year) {
           this.date = date;
           this.month = month;
           this.year = year;
       }

       toSting(){
           return this.date + '/' + this.month + "/" + this.year ;
       }
   }
   let showResult = new MyDate(2,4,2020);
    document.write(showResult.toSting());
</script>
</body>
</html>
